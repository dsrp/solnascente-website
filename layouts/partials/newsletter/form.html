{{with .Site.GetPage "/" }}
  <div class="modal fade" id="mailChimp" tabindex="-1" role="dialog" aria-labelledby="mailChimpLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <button type="button" class="close text-right mx-2 my-2" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center p-0 mt-5">
          <div class="container justify-content-center">
            <h3>{{ .Params.subscribe }}</h3>
            <form action="https://Solnascente.us20.list-manage.com/subscribe/post?u=4951e3c30865c87767a6a4b0d&amp;id=807bea2a36"
              method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
              novalidate>
              <div id="mc_embed_signup_scroll">
                <div class="input-group">
                  <span class="input-group-addon bg-transparent">
                    <i class="fa fa-user-circle"></i>
                  </span>
                  <input type="name" value="" name="NAME" class="form-control bg-tranparent" id="mce-EMAIL" placeholder="{{ .Params.placeholderName }}"
                    required>
                </div>
                <div class="input-group">
                  <span class="input-group-addon bg-transparent">
                    <i class="fa fa-envelope"></i>
                  </span>
                  <input type="email" value="" name="EMAIL" class="form-control bg-tranparent" id="mce-EMAIL" placeholder="{{ .Params.placeholderEmail }}"
                    required>
                </div>

                <!-- Mark group as Sol Nascente -->
                <input type="hidden" id="group_16" name="group[4065][16]" value="1">

                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_4951e3c30865c87767a6a4b0d_807bea2a36"
                    tabindex="-1" value=""></div>
                <div class="clear my-3"><input type="submit" value="{{.Params.subscribeBtn}}" name="subscribe" id="mc-embedded-subscribe"
                    class="btn btn-primary btn-round"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
